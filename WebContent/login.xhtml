  
<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Unicursos | Home</title>
	</h:head>
	
	<h:body>
		<h1>Página Login</h1>
		<h:messages styleClass="alert alert-danger hmessages"  />
		<h:form>
			<h:outputLabel value="Usuário:"/>
			<h:inputText value="#{loginController.usuario.email}" />
							
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{loginController.usuario.senha}" />
			
			<h:commandButton value="Logar" action="#{loginController.autenticar()}" />
		
		</h:form>
	</h:body>
</html>
