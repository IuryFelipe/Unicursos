<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:re="http://xmlns.jcp.org/jsf/facelets&#8221;">
	
<ui:composition template="/template.xhtml">
<ui:define name="conteudo">

	<section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Cursos
        </h2>
      </div>
      <div class="row">
      	<h:dataTable 
				id="dataTable"
				value="#{catalogoController.courseList}"
				styleClass="table"
				var="obj">
		<h:column>
        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <div class="img-box">
              <h:graphicImage library="images" name="p1.png"/>
              	<h:commandButton class="add_cart_btn" value="#{compraController.}"/>
              <a href="" class="add_cart_btn">
                <span>
                  Add ao Carrinho
                </span>
              </a>
            </div>
            <div class="detail-box">
              <h5>
                <h:outputText value="#{obj.nome}"/>
              </h5>
              <div class="product_info">
                <h5>
                  <span>R$</span> <h:outputText value="#{obj.valor}"/>
                </h5>
              </div>
            </div>
          </div>
        </div>
        </h:column>
        </h:dataTable>
      </div>

    </div>
  </section>

</ui:define>
</ui:composition>
</html>
